{{ define "main" }}
<div class="uk-section">
    <div class="uk-container uk-container-small" uk-scrollspy="cls: uk-animation-slide-bottom-medium; target: .uk-card; delay: 300;">
        <div uk-filter="target: .js-filter">

            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
        
                    <div class="uk-grid-small uk-grid-divider uk-child-width-auto" uk-grid>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                            </ul>
                        </div>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                {{ $categories := slice }}
                                {{ range .Params.photos }}
                                  {{ $categories = $categories | append .category }}
                                {{ end }}
                                {{ range ($categories | uniq) }}
                                  <li uk-filter-control='[data-category="[{{ . }}]"]'>
                                    <a href="#">{{ . }}</a>
                                  </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
        
                </div>
            </div>
        
            <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true">
                {{ range .Params.photos }}
                <li data-category="{{ .category }}">
                    <div class="uk-card uk-card-default uk-card-body uk-cover-container">
                        <canvas width="600" height="800"></canvas>
                        <img src="{{ .image }}" alt="" uk-cover>
                    </div>
                </li>
                {{ end }}
            </ul>
        
        </div>
    </div>
</div>
{{ end }}
